<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Rock, Paper, Scissors!</h1>
      <p>
        Click the buttons below to select rock, paper, or scissors. First to 5
        wins!
      </p>
      <p>Paper Beats Rock. Rock Beats Scissors. Scissors Beats Paper.</p>
      <div></div>
      <div id="result"></div>

      <div id="scores">
        <div id="pScore">Player Score: 0</div>
        <div id="cScore">Computer Score: 0</div>
      </div>

      <div id="buttons">
        <img
          id="rock"
          src="https://cdn-icons-png.flaticon.com/512/4211/4211513.png"
          alt=""
        />
        <img
          id="paper"
          src="https://cdn-icons-png.flaticon.com/512/2377/2377960.png"
          alt=""
        />
        <img
          id="scissors"
          src="https://cdn-icons-png.flaticon.com/512/2542/2542041.png"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
